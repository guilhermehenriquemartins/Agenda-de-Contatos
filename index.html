<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contatos</title>
  <link rel="shortcut icon" href="imagens/mensagem.png" type="image/x-icon">
  <link rel="stylesheet" href="first.css">
</head>
<body>
  <header>
    <span id="imagem"><img src="imagens/mensagem.png" alt="Contatos"></span>
    <span id="titulo">
      <h1>Agenda de Contatos</h1>
    </span>
  </header>
  <main>
    <form action="cadastro.php" method="post" autocomplete="off">
      <input type="text" name="nome" id="nome-usuario" placeholder="Nome Completo" required>
      <input type="tel" name="telefone" id="telefone-usuario" placeholder="Telefone" pattern="\(\d{2}\)\d{4,5}-[0-9]{4}" required>
      <button type="submit">Cadastrar</button>
    </form>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Fulano</td>
          <td>123456</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total de Contatos</th>
          <td><span class="total">18</span></td>
        </tr>
      </tfoot>
    </table>
  </main>
</body>
</html>
